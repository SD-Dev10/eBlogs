<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #e0f7fa, #b2ebf2);
        font-family: Arial, sans-serif;
      }

      .custom-contact-form {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .custom-contact-form:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .custom-contact-form .form-group {
        margin-bottom: 15px;
      }

      .custom-contact-form .form-control {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
      }

      .custom-contact-form .form-control:focus {
        border-color: #35a6b9;
        box-shadow: 0 0 8px rgba(53, 166, 185, 0.3);
        outline: none;
      }

      .custom-contact-form button[type="submit"] {
        width: 100%;
        background-color: #35a6b9;
        border: none;
        padding: 15px;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .custom-contact-form button[type="submit"]:hover {
        background-color: #2a8f99;
      }

      .custom-contact-form .loading,
      .custom-contact-form .error-message,
      .custom-contact-form .sent-message {
        display: none;
        text-align: center;
        margin-top: 10px;
      }

      .custom-contact-form .loading {
        color: #35a6b9;
      }

      .custom-contact-form .error-message {
        color: red;
      }

      .custom-contact-form .sent-message {
        color: green;
      }

      @media (max-width: 600px) {
        .custom-contact-form {
          padding: 15px;
        }

        .custom-contact-form .form-control {
          padding: 10px;
        }

        .custom-contact-form button[type="submit"] {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <form action="#" method="post" role="form" class="custom-contact-form">
      <div class="form-group">
        <input
          type="text"
          name="name"
          class="form-control"
          id="name"
          placeholder="Your Name"
          required
        />
      </div>

      <div class="form-group mt-3">
        <input
          type="text"
          class="form-control"
          name="topic"
          id="subject"
          placeholder="Topic"
          required
        />
      </div>
      <div class="form-group mt-3">
        <textarea
          class="form-control"
          name="content"
          rows="5"
          placeholder="Content"
          required
        ></textarea>
      </div>
      <div class="my-3">
        <div class="loading">Loading</div>
        <div class="error-message"></div>
        <div class="sent-message">Your blog is submitted. Thank you!</div>
      </div>
      <div class="text-center">
        <button type="submit">Submit</button>
      </div>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.querySelector(".custom-contact-form");
        var contentInput = form.querySelector('textarea[name="content"]');
        var submitButton = form.querySelector('button[type="submit"]');

        contentInput.addEventListener("input", function () {
          var words = contentInput.value.trim().split(/\s+/);
          if (words.length > 30) {
            contentInput.setCustomValidity("Content cannot exceed 100 words.");
            submitButton.disabled = true;
          } else {
            contentInput.setCustomValidity("");
            submitButton.disabled = false;
          }
        });

        form.addEventListener("submit", function (event) {
        
          if (contentInput.value.trim().split(/\s+/).length > 100) {
            event.preventDefault();
          }
        });
      });
    </script>
  </body>
</html>
